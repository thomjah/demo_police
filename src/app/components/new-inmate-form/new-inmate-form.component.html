<form [formGroup]="inmateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Navn</mat-label>
        <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Alder</mat-label>
        <input matInput type="number" formControlName="age" />
        <mat-hint>18 - 70</mat-hint>
    </mat-form-field>
    <mat-radio-group formControlName="gender">
        <mat-radio-button value="M">Mann</mat-radio-button>
        <mat-radio-button value="F">Kvinne</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
        <mat-label>Cellenummer</mat-label>
        <mat-select formControlName="cellNo">
            <mat-option *ngFor="let cellValue of availableCells" [value]="cellValue">{{ cellValue }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Fengslingsdato</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>LÃ¸slatelsesdato</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <div mat-dialog-actions class="buttonRow">
        <button mat-raised-button (click)="onCancel()">Avbryt</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!inmateForm.valid">Lagre</button>
    </div>
</form>
